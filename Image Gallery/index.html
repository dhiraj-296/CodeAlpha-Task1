<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="gallery">
        <a href="Images/cat.jpg" data-lightbox="mygallery"><img src="Images/cat.jpg" alt="cat"></a>
        <a href="Images/deer.jpg" data-lightbox="mygallery"><img src="Images/deer.jpg" alt="deer"></a>
        <a href="Images/elephant.jpg" data-lightbox="mygallery"><img src="Images/elephant.jpg" alt="elephant"></a>
        <a href="Images/giraffe.jpg" data-lightbox="mygallery"><img src="Images/giraffe.jpg" alt="giraffe"></a>
        <a href="Images/lion.jpg" data-lightbox="mygallery"><img src="Images/lion.jpg" alt="lion"></a>
        <a href="Images/monkey.jpg" data-lightbox="mygallery"><img src="Images/monkey.jpg" alt="monkey"></a>
        <a href="Images/panda.jpg" data-lightbox="mygallery"><img src="Images/panda.jpg" alt="panda"></a>
        <a href="Images/snake.jpg" data-lightbox="mygallery"><img src="Images/snake.jpg" alt="snake"></a>
        <a href="Images/tiger.jpg" data-lightbox="mygallery"><img src="Images/tiger.jpg" alt="tiger"></a>
        <a href="Images/zebra.jpg" data-lightbox="mygallery"><img src="Images/zebra.jpg" alt="zebra"></a>
        <a href="Images/wolf.jpg" data-lightbox="mygallery"><img src="Images/wolf.jpg" alt="wolf"></a>
        <a href="Images/squirrel.jpg" data-lightbox="mygallery"><img src="Images/squirrel.jpg" alt="squirrel"></a>
        

    </div>
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
